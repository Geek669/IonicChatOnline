<ion-header>
  <ion-toolbar>
    <ion-title text-center>Chat - Online</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <img class ="login" src="assets/icon/icon.jpg" alt="">

    <ion-item>
      <ion-label position="floating" color="primary">Correo</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
<br>
<br>
    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block">Iniciar Sesión</ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  <br>
  <br>
  <p class="go-to-register">
    ¿No tienes cuenta? <a (click)="goToRegisterPage()">Registrarse</a>
  </p>
</ion-content>
